<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <!-- Three agent nodes -->
  <circle cx="256" cy="148" r="36" fill="url(#glow)" opacity="0.9"/>
  <circle cx="148" cy="340" r="36" fill="url(#glow)" opacity="0.7"/>
  <circle cx="364" cy="340" r="36" fill="url(#glow)" opacity="0.7"/>
  <!-- Connection lines -->
  <line x1="256" y1="184" x2="148" y2="304" stroke="url(#glow)" stroke-width="3" opacity="0.4"/>
  <line x1="256" y1="184" x2="364" y2="304" stroke="url(#glow)" stroke-width="3" opacity="0.4"/>
  <line x1="148" y1="340" x2="364" y2="340" stroke="url(#glow)" stroke-width="3" opacity="0.3"/>
  <!-- Center pulse ring -->
  <circle cx="256" cy="148" r="52" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
  <circle cx="256" cy="148" r="68" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.15"/>
  <!-- Inner dots on nodes -->
  <circle cx="256" cy="148" r="14" fill="#0f172a"/>
  <circle cx="148" cy="340" r="14" fill="#0f172a"/>
  <circle cx="364" cy="340" r="14" fill="#0f172a"/>
  <circle cx="256" cy="148" r="6" fill="#60a5fa"/>
  <circle cx="148" cy="340" r="6" fill="#a78bfa"/>
  <circle cx="364" cy="340" r="6" fill="#34d399"/>
</svg>
